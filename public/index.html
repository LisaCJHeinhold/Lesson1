<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Decision Maker</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="../src/script/script.js"></script>
</head>
<body>
    <header>
        <h1>Random Decision Maker</h1>
        <label for="option">Please input your options</label>
        <input type="text" name="option">
        <button>Add Option</button>
    </header>
    <main>
        <div id="options-box">
            <ul id="option-list">

            </ul>
        </div>
        <button>Make Decision</button>
        <div id="decision-box">
            <p>Decision: <span id="decision-result"></span></p>
        </div>
    </main>
    <footer>
        <p class="copy">&copy; <span id="currentyear"></span> | Lisa C. Heinhold | Last Updated: <span id="updated"></span></p>
    </footer>
